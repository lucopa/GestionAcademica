<!DOCTYPE html>
<html lang="es">

<head>
  <title>Añadir un Teléfono - Gestión Académica</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
    <div class="container m-3">
        <form class="row"
            th:object="${telefono}"
            method="post">

            <div class="mb-3">
                <label class="form-label" for="codigoPais">Código de país:</label>
                <input type="number" class="form-control" name="codigoPais" placeholder="ej: 34"/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="numero">Número de telefono (sin espacios):</label>
                <input type="number" class="form-control" name="numero" placeholder="Ingrese aquí su teléfono"/>
            </div>
           
            <div>
                <button class="btn btn-success mt-3" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div th:replace="~{fragmentos/general.html :: footer}"></div>
</div>
</body>

</html>
