<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestión Académica: Administración de Asignaturas</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div th:replace="~{fragmentos/general.html :: navigation}"></div>
    <div class="container m-3">
        <form class="row"
            th:action="@{/asignaturas/delete/}+${asignatura.id}"
            th:object="${asignatura}"
            method="post">

            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre de la asignatura:</label>
                <input class="form-control" name="nombre" placeholder="Ingrese el nombre de la asignatura" th:value="${asignatura.nombre}" disabled/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="curso">Curso:</label>
                <input class="form-control" name="curso" placeholder="Ingrese el curso" th:value="${asignatura.curso}" disabled/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="ciclo">Ciclo:</label>
                <input class="form-control" name="ciclo" placeholder="Ingrese el ciclo" th:value="${asignatura.ciclo}" disabled/>
            </div>

            <div>
                <button class="btn btn-outline-warning" type="submit">Eliminar</button>
                <a href="/asignaturas" class="btn btn-success mt-3">Cancelar</a>
            </div>
        </form>
    </div>
    <div th:replace="~{fragmentos/general.html :: footer}"></div>
</body>

</html>
